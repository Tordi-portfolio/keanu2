{% extends 'base2.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(120deg, #0d0d0d, #1a1a1a);
    color: #e8e8e8;
  }

  .user-list-wrapper {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 60, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
  }

  .user-list-title {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff3c00;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 10px rgba(255, 60, 0, 0.6);
  }

  .user-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .user-list li {
    margin-bottom: 1rem;
    border-radius: 12px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(4px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .user-list li:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 18px rgba(255, 60, 0, 0.4);
  }

  .user-list a {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem 1.2rem;
    text-decoration: none;
    color: #e8e8e8;
    font-size: 1.05rem;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .user-list a:hover {
    color: #ff3c00;
  }

  .user-icon {
    background: #ff3c00;
    color: #fff;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    font-size: 1.1rem;
    display: grid;
    place-items: center;
    box-shadow: 0 0 10px rgba(255, 60, 0, 0.3);
  }

  .no-users {
    text-align: center;
    color: #aaa;
    padding: 1rem;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    .user-list-wrapper {
      margin: 1rem;
      padding: 1.2rem;
    }

    .user-list-title {
      font-size: 1.4rem;
    }

    .user-list a {
      font-size: 1rem;
      padding: 0.9rem 1rem;
    }

    .user-icon {
      width: 32px;
      height: 32px;
      font-size: 1rem;
    }
  }
</style>

<div class="user-list-wrapper">
  <div class="user-list-title">User Messages</div>

  <ul class="user-list">
    {% for u in users %}
      <li>
        <a href="{% url 'admin_chat_view' u.id %}">
          <span class="user-icon">ðŸ‘¤</span>
          {{ u.username }}
        </a>
      </li>
    {% empty %}
      <li class="no-users">No users found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
