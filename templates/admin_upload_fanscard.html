{% extends 'base.html' %}
{% block content %}

<div class="fancard-upload-wrapper">
    <h2 class="fancard-title">Upload Fan Card to User</h2>

    <form method="POST" enctype="multipart/form-data" class="fancard-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="fancard-btn">Upload Fan Card</button>
    </form>
</div>

<style>
/* Unique, isolated styling */
.fancard-upload-wrapper {
    max-width: 450px;
    margin: 60px auto;
    padding: 30px 25px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
}

.fancard-upload-wrapper:hover {
    transform: translateY(-3px);
}

.fancard-title {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-size: 1.4rem;
    font-weight: 600;
}

.fancard-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.fancard-form input[type="text"],
.fancard-form input[type="file"],
.fancard-form select,
.fancard-form textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 0.95rem;
    transition: border 0.3s, box-shadow 0.3s;
}

.fancard-form input[type="text"]:focus,
.fancard-form input[type="file"]:focus,
.fancard-form select:focus,
.fancard-form textarea:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 8px rgba(13, 110, 253, 0.2);
}

.fancard-btn {
    background: var(--primary-color);
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
}

.fancard-btn:hover {
    background: #0b5ed7;
    box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
}

@media (max-width: 600px) {
    .fancard-upload-wrapper {
        margin: 30px 15px;
        padding: 20px;
    }
}
</style>

{% endblock %}
