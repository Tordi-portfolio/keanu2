{% extends 'base.html' %}

{% block content %}
<div class="upload-gallery-container">
    <h2>ðŸ“· Upload New Gallery Image</h2>
    
    <form method="POST" enctype="multipart/form-data" class="upload-gallery-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="upload-btn">Upload Image</button>
    </form>
</div>

<style>
.upload-gallery-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.upload-gallery-container h2 {
    text-align: center;
    font-size: 1.8rem;
    color: #222;
    margin-bottom: 25px;
}

.upload-gallery-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.upload-gallery-form label {
    font-weight: 600;
    margin-bottom: 5px;
}

.upload-gallery-form input[type="file"],
.upload-gallery-form input[type="text"],
.upload-gallery-form textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border 0.3s ease;
}

.upload-gallery-form input[type="file"]:focus,
.upload-gallery-form input[type="text"]:focus,
.upload-gallery-form textarea:focus {
    border-color: #0d6efd;
}

.upload-btn {
    padding: 12px;
    background: linear-gradient(135deg, #0d6efd, #084dbf);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
}

.upload-btn:hover {
    background: #084dbf;
}

/* Responsive for Tablets */
@media (max-width: 768px) {
    .upload-gallery-container {
        margin: 40px 20px;
        padding: 25px;
    }
}

/* Responsive for Mobile Phones */
@media (max-width: 480px) {
    .upload-gallery-container h2 {
        font-size: 1.5rem;
    }
    .upload-btn {
        padding: 10px;
        font-size: 0.95rem;
    }
}
</style>
{% endblock %}
