{% extends 'base.html' %}
{% block content %}

<style>
  .form-container {
    max-width: 500px;
    margin: 50px auto;
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .form-container h2 {
    text-align: center;
    color: #2c2b72;
    margin-bottom: 20px;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .form-container button {
    padding: 10px 18px;
    background: #2c2b72;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    transition: background 0.3s ease;
  }

  .form-container button:hover {
    background: #1b1c58;
  }

  @media (max-width: 600px) {
    .form-container {
      margin: 20px 10px;
      padding: 1.5rem;
    }
  }
</style>

<div class="form-container">
  <h2>Add New Fan Card</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
